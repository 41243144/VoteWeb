{% extends "layouts/base.html" %}
{% load static %}

{% block title %}個人資料{% endblock title %}

{% block content %}
<div class="main-wrapper ">
<section class="page-title bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">個人資料</span>
          <h1 class="text-capitalize mb-4 text-lg" id="form-title"></h1>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="{% url 'index' %}" class="text-white">首頁</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item"><a href="{% url 'profile' %}" class="text-white-50">個人資料</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- profile form start -->
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                 <form id="profile-form" class="contact__form">
                 <!-- form message -->
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success contact__msg" style="display: none" role="alert" id="form-messages">
                                創建/修改成功
                            </div>
                        </div>
                    </div>
                    <!-- end message -->
                    <span class="text-color">個人資料</span>
                    <h3 class="text-md mb-4">表單</h3>
                    <div class="form-group">
                        <input name="studient_id" id="studient_id" type="text" class="form-control" placeholder="學號">
                    </div>
                    <div class="form-group">
                        <input name="name" id="name" type="text" class="form-control" placeholder="姓名">
                    </div>
                    <button class="btn btn-main" name="submit" type="submit">保存</button>
                </form>
            </div>

            <div class="col-lg-5 col-sm-12">
                <div class="contact-content pl-lg-5 mt-5 mt-lg-0">
                    <span class="text-muted">注意!</span>
                    <h2 class="mb-5 mt-2">需要創建個人資料才能被記錄在排行榜</h2>

                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

{% block script %}
    <script src="{% static 'js/profile.js' %}" defer></script>
{% endblock script %}
